name: Build Project

on: [push, pull_request]

jobs:
  build:
    name: Build
    needs: [go_lint, go_test, hadolint]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true
      - name: Log into GHCR
        if: github.event_name == 'push'
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: ghcr:login
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
      - name: Build image
        if: github.event_name == 'pull_request'
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: -v docker:build
      - name: Build and Push image
        if: github.event_name == 'push'
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: -v docker:build
        env:
          DOCKER_PUSH_REMOTE_CACHE: true
          DOCKER_PUSH: true
  go_test:
    name: Run go tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3
      - name: Run tests
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: go:test
  go_lint:
    name: Run go lints
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: hadolint
        uses: reviewdog/action-hadolint@v1
        with:
          reporter: github-pr-check
          fail_on_error: true
