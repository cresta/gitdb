name: Build Project

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Log into GHCR
        if: github.event_name == 'push'
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: ghcr:login
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
      - name: Build image
        if: github.event_name == 'pull_request'
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: ecr:login docker:build docker:recordImage
      - name: Push image
        if: github.event_name == 'push'
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: ecr:login docker:build docker:recordImage
        env:
          DOCKER_PUSH: true
  go_test:
    name: Run go tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3
      - name: Run tests
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: go:test
  go_lint:
    name: Run go lints
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
